<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>

	<form th:action="@{/form}" method="post" th:object="${usuario}">

		<div>
			<label for="identificador">IDENTIFICADOR</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}" />
			</div>
			<div th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}"></div>
		</div>

		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}" />
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>

		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}" />
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>

		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}" />
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>

		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" name="password" id="password"
					th:field="*{password}" />
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></div>

			</div>
		</div>

		<div>
			<label for="email">Email</label>
			<div>
				<input type="email" name="email" id="email" th:field="*{email}" />
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

		</div>

		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="number" name="cuenta" id="cuenta" th:field="*{cuenta}" />
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>

		</div>

		<div>
			<label for="fechaNac">Fecha Nacimiento</label>
			<div>
				<input type="date" name="fechaNac" id="fechaNac" th:field="*{fechaNac}"/>
			</div>
			<div th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}"></div>

		</div>

		<div>
			<div>
				<input type="submit" name="btnEnviar" value="Enviar" />
			</div>
		</div>

	</form>
</body>
</html>
